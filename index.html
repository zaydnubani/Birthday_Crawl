<!DOCTYPE html>
<!-- Resulting code after Instructor Demo -->
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>jQuery UI Sortable</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="startPage container-fluid" value="pulsate">
            <div class="background p-3 mb-2 bg-secondary text-white" value= "pulsate">
                <div class="face p-3 mb-2 p-3 mb-2 bg-light text-dark">
                    <button type="button" class="Pat btn btn-light">
                        <img class="image img-fluid animate__animated animate__heartBeat animate__infinite" src="./images/Pat_PNG.png" alt="Pat_PNG">
                    </button>
                </div>
            </div>
        </section>

        <section class="invitation">
             <div class="invite bg-light text-dark">
                 <div class="inviteCard p-3 mb-2 p-3 mb-2 bg-light text-dark row">
                    <h3 class="date"></h3>
                    <h3 id="crawl"></h3>
                    <h3 id="coming"></h3>
                    <div class="choice col">
                        <button type="button" class="yes yesNo btn btn-success">Yes</button>
                        <button type="button" class="no yesNo btn btn-danger">No</button>
                    </div>
                 </div>
                 <div class="notComingCard p-3 mb-2 p-3 mb-2 bg-light text-dark row">
                        <h3 class="lame animate__animated animate__pulse animate__infinite">SUX 4 U!</h3>
                        <img class="Yody" src="./images/Yody_PNG.png" alt="Yody_PNG">
                        <button type="button" class="nvm btn btn-warning">NVM IM IN!</button>
                 </div>
             </div>
        </section>

        <section class="mainPage">
            <div class="directions row">
                <h3>Check this out!</h3>
                <h3>All you have to do is tap, or click, on the faces!</h3>
                <h3>And then all the info you need is right there...</h3>
            </div>
            <div class="location">
                 <div class="BTN p-3 mb-2 p-3 mb-2 bg-light text-dark">
                     <button type="button" class="ty friendFace btn btn-light">
                         <img class="image img-fluid animate__animated animate__flip animate__infinite" src="./images/Ty_PNG.png" alt="Ty_PNG">
                     </button>
                     <div class="Liasion row">
                        <h3 class="place"></h3>
                        <h3 class="time"></h3>
                        <h3 class="address"></h3>
                        <button type="button" class="gmap btn btn-warning">GMaps</button>
                        <button type="button" class="ticket btn btn-warning">Tickets</button>
                    </div>
                 </div>
            </div>
        </section>
        
        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
